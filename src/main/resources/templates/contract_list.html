<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<head th:replace="fragments/style :: head"></head>
<!-- /Head -->
<!-- Body -->
<body>
<!-- Head -->
<div th:replace="fragments/sidemenu :: div"></div>
<!--Header Buttons End-->
<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="#">Home</a>
            </li>
            <li class="active">Contracts</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Header -->
    <div class="page-header position-relative">

        <!-- Page Body -->
        <div class="page-body">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="widget">
                        <div class="widget-header ">
                            <span class="widget-caption">Contract list</span>
                        </div>
                        <div class="widget-body">
                            <div class="table-toolbar">
                                <a href="/contract/new" class="btn btn-default">
                                    Add New Contract
                                </a>

                            </div>
                            <table class="table table-striped table-hover table-bordered" id="editabledatatable">
                                <thead>
                                    <tr role="row">
                                        <th>Account number</th>
                                        <th>Company Name</th>
                                        <th>Contract Type</th>
                                        <th>Shop Area (SQM)</th>
                                        <th>Status</th>
                                        <th></th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr role="row" th:each="p : *{contracts}">
                                        <td th:text="*{p.accountNo}"></td>
                                        <td th:text="*{p.companyName}"></td>
                                        <td th:text="*{p.type}"></td>
                                        <td th:text="*{p.area}"></td>
                                        <td th:text="*{p.status}"></td>
                                        <td>
                                            <a th:href="@{'/contract/'+*{p.id} + '/edit'}" class="btn btn-info btn-xs "><i
                                                class="fa fa-edit"></i> Edit</a>
                                            <a th:href="@{'/contract/'+*{p.id} }" class="btn btn-palegreen btn-xs view"><i
                                                class="fa fa-eye"></i> view</a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


            <div th:replace="fragments/scripts :: script"></div>
            <!--Page Related Scripts-->
            <script src="/assets/js/datatable/jquery.dataTables.min.js"></script>
            <script src="/assets/js/datatable/ZeroClipboard.js"></script>
            <script src="/assets/js/datatable/dataTables.tableTools.min.js"></script>
            <script src="/assets/js/datatable/dataTables.bootstrap.min.js"></script>
            <script src="/assets/js/datatable/datatables-init.js"></script>
            <script>
                InitiateEditableDataTable.init();
            </script>

</body>
<!--  /Body -->
</html>
