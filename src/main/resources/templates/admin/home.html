<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
	<link rel="stylesheet" type="text/css" href="/css/login/demo.css" />
	<link rel="stylesheet" type="text/css" href="/css/login/style.css" />


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" type="text/css" href="/css/wizard.css" />

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript">
$(document).ready(function () {
$('.dropdown-toggle').dropdown();
});
</script>
</head>

<body>
<div class="navbar navbar-inverse nav">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" href="/">CMS</a>

			<div class="nav-collapse collapse">
				<!--<ul class="nav">-->
					<!--<li class="divider-vertical"></li>-->
					<!--<li><a href="#"><i class="icon-home icon-white"></i> Home</a></li>-->
				<!--</ul>-->
				<div class="pull-right">
					<ul class="nav pull-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, <span th:utext="${userName}"></span> <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li class="divider"></li>
								<li><a href="/logout"><i class="icon-off"></i> Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
	<div class="container">
		<form id="regForm" action="/action_page.php">
			<h1>Register:</h1>
			<!-- One "tab" for each step in the form: -->
			<div class="tab">Name:
				<p><input placeholder="First name..." oninput="this.className = ''" name="fname"></p>
				<p><input placeholder="Last name..." oninput="this.className = ''" name="lname"></p>
			</div>
			<div class="tab">Contact Info:
				<p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
				<p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
			</div>
			<div class="tab">Birthday:
				<p><input placeholder="dd" oninput="this.className = ''" name="dd"></p>
				<p><input placeholder="mm" oninput="this.className = ''" name="nn"></p>
				<p><input placeholder="yyyy" oninput="this.className = ''" name="yyyy"></p>
			</div>
			<div class="tab">Login Info:
				<p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
				<p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
			</div>
			<div style="overflow:auto;">
				<div style="float:right;">
					<button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
					<button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
				</div>
			</div>
			<!-- Circles which indicates the steps of the form: -->
			<div style="text-align:center;margin-top:40px;">
				<span class="step"></span>
				<span class="step"></span>
				<span class="step"></span>
				<span class="step"></span>
			</div>
		</form>


	</div>
<script	src="/js/wizard.js"></script>
</body>
</html>
